<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fauget Flower Shop</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Font Awesome for cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Navbar Section -->
  <nav class="navbar">
    <div class="navbar-left">
      <img src="images/logo.png" alt="Fauget Logo" class="logo">
      <span class="site-name"></span>
    </div>

    <div class="navbar-right">
      <ul class="nav-menu">
        <li><a href="#" class="active">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About us</a></li>
      </ul>
      <div class="cart">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <span>Cart ($56)</span>
      </div>
    </div>
  </nav>



<!-- Banner Section -->
<section class="banner">
  <div class="banner-content">
    <h1>
      <span class="bold-text">ALWAYS</span>
      <span class="highlight-text">FRESH</span><br>
      <span class="highlight-text">FLOWERS</span>
    </h1>
    <br>
    <p>
      Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
    </p>
  </div>

  <div class="banner-image">
    <img src="images/hero-flower.png" alt="Fresh Flowers">
  </div>
</section>



</body>
</html>
